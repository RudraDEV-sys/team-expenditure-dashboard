<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSync - OAuth Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê FinSync Authorization</h2>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing authentication...</p>
        </div>
        <div id="status"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');

        // IMPORTANT: Replace these with your actual values
        const CONFIG = {
            CLIENT_ID: '1000.2AXRFCVRFH5FZJRI6KAKZJDXQBPYHF',
            CLIENT_SECRET: '82bed1e7a089468a700513b367d51e304479b0c595',
            REDIRECT_URI: 'https://rudradev-sys.github.io/team-expenditure-dashboard/callback.html'
        };

        if (error) {
            loadingDiv.style.display = 'none';
            statusDiv.innerHTML = `
                <div class="status error">
                    <h3>‚ùå Authorization Failed</h3>
                    <p>Error: ${error}</p>
                    <p>Description: ${urlParams.get('error_description') || 'Unknown error'}</p>
                    <button onclick="window.location.href='index.html'">Try Again</button>
                </div>
            `;
        } else if (code) {
            exchangeCodeForToken(code);
        } else {
            loadingDiv.style.display = 'none';
            statusDiv.innerHTML = `
                <div class="status error">
                    <h3>‚ùå No Authorization Code</h3>
                    <p>No authorization code received from Zoho.</p>
                    <button onclick="authorize()">Start Authorization</button>
                </div>
            `;
        }

        async function exchangeCodeForToken(authCode) {
    console.log('Exchanging code for token...');
    
    try {
        const tokenEndpoint = 'https://accounts.zoho.com/oauth/v2/token';
        
        // IMPORTANT: Must be POST, not GET
        const response = await fetch(tokenEndpoint, {
            method: 'POST',  // ‚Üê Must be POST
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({  // ‚Üê Body is allowed with POST
                grant_type: 'authorization_code',
                client_id: CONFIG.CLIENT_ID,
                client_secret: CONFIG.CLIENT_SECRET,
                redirect_uri: CONFIG.REDIRECT_URI,
                code: authCode
            }).toString()
        });

        const data = await response.json();
        console.log('Token response:', data);
        
        loadingDiv.style.display = 'none';
        
        if (data.access_token) {
            localStorage.setItem('zoho_access_token', data.access_token);
            localStorage.setItem('zoho_refresh_token', data.refresh_token);
            localStorage.setItem('zoho_token_expiry', Date.now() + (data.expires_in * 1000));
            
            statusDiv.innerHTML = `
                <div class="status success">
                    <h3>‚úÖ Authorization Successful!</h3>
                    <p>Your access token has been saved.</p>
                    <p>Redirecting to dashboard...</p>
                </div>
            `;
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else {
            statusDiv.innerHTML = `
                <div class="status error">
                    <h3>‚ùå Token Exchange Failed</h3>
                    <p>Error: ${data.error || 'Unknown error'}</p>
                    <p>Description: ${data.error_description || 'No description'}</p>
                    <button onclick="authorize()">Try Again</button>
                </div>
            `;
        }
    } catch (error) {
        console.error('Token exchange error:', error);
        loadingDiv.style.display = 'none';
        statusDiv.innerHTML = `
            <div class="status error">
                <h3>‚ùå Request Failed</h3>
                <p>Error: ${error.message}</p>
                <button onclick="authorize()">Try Again</button>
            </div>
        `;
    }
}


        function authorize() {
    const scopes = [
        'ZohoCliq.StorageData.READ'
    ].join(',');
    
    const authUrl = `https://accounts.zoho.com/oauth/v2/auth?scope=${encodeURIComponent(scopes)}&client_id=${CONFIG.CLIENT_ID}&response_type=code&access_type=offline&redirect_uri=${encodeURIComponent(CONFIG.REDIRECT_URI)}`;
    
    window.location.href = authUrl;
}
    </script>
</body>
</html>
